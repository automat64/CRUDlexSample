library:
  label: Library
  table: library
  fields:
    name:
      type: text
      label: Name
      required: true
      unique: true
    type:
      type: set
      label: Type
      setitems: [small,medium,large]
    opening:
      type: datetime
      label: Opening

book:
  label: Book
  table: book
  listFields: [author, title, library]
  fields:
    title:
      type: text
      label: Title
      required: true
    author:
      type: text
      label: Author
      required: true
    pages:
      type: int
      label: Pages
      required: true
    release:
      type: date
      label: Release
    library:
      type: reference
      label: Library
      reference:
        table: library
        nameField: name
        entity: library
      required: true
