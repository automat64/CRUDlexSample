library:
  label: Library
  table: library
  childrenLabelFields:
      book: title
  filter: [isOpenOnSundays]
  deleteCascade: true
  pageSize: 10
  fields:
    name:
      type: text
      label: Name
      required: true
      unique: true
    type:
      type: set
      label: Type
      setitems: [small,medium,large]
    opening:
      type: datetime
      label: Opening
    isOpenOnSundays:
      type: bool
      label: 'Is open on sundays'
    planet:
      type: fixed
      fixedvalue: Earth
      label: 'Planet of this library'

book:
  label: Book
  table: book
  listFields: [author, title, library]
  filter: [author, title, library]
  fields:
    title:
      type: text
      label: Title
      required: true
    author:
      type: text
      label: Author
      description: The Author of the Book
      required: true
    pages:
      type: int
      label: Pages
      required: true
    release:
      type: date
      label: Release
    library:
      type: reference
      label: Library
      reference:
        table: library
        nameField: name
        entity: library
      required: true
    cover:
      type: file
      filepath: 'tests/uploads'
      label: 'Cover Image'
      required: true
    price:
      type: float
      label: Price
      floatStep: 0.1
