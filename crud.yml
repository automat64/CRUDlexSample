library:
  label: Library
  table: library
  fields:
    name:
      type: text
      label: Name
      required: true
      unique: true
    type:
      type: set
      label: Type
      setitems: [small,medium,large]
    opening:
      type: datetime
      label: Opening
    homepage:
      type: url
      label: Homepage
    isOpenOnSundays:
      type: boolean
      label: 'Is Open on Sundays'

book:
  label: Book
  table: book
  listFields: [author, title, library, description]
  fields:
    title:
      type: text
      label: Title
      required: true
    author:
      type: text
      label: Author
      description: The Author of the Book
      required: true
    pages:
      type: integer
      label: Pages
      required: true
    release:
      type: date
      label: Release
    library:
      type: reference
      label: Library
      reference:
        table: library
        nameField: name
        entity: library
      required: true
    description:
      type: multiline
      label: Description
    price:
      type: float
      label: Price
      floatStep: 0.1
